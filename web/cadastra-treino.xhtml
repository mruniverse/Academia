<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Treinos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formTreinos">
            <p/>
            <p:outputLabel value="Cadastrar novo treino"/>
            <p/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Escolha o cliente"/>
                <p:selectOneMenu id="comboCliente" 
                                 value="#{treinoControle.clienteSelecionado}"
                                 converter="clienteConverter"
                                 required="true" requiredMessage="Selecione um cliente" >
                    <f:selectItem itemValue="#{null}" itemLabel="Selecione uma opção"/>
                    <f:selectItems value="#{treinoControle.clientes}" 
                                       var="item" 
                                       itemValue="#{item}"                     
                                       itemLabel="#{item.nome}"/>  
                </p:selectOneMenu>

                <p:outputLabel value="Nome do treino "/>
                <p:inputText value="#{treinoControle.treino.treino}"
                             required="true" requiredMessage="Nome obrigatório"
                             maxlength="50" />
                <p:commandButton value="Cancelar" action="index" immediate="true"/>
                <p:commandButton value="Gravar" action="#{treinoControle.salvar}"
                                 update="@form" />
            </h:panelGrid>
            
            <p:messages showIcon="false" closable="true"/>
        </h:form>
    </h:body>
</html>
