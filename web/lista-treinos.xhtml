<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      <title>Academia</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h:head>
        <title>Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p/>
        <h:form id="formTabela">
            <p:dataTable id="tabTreinos" emptyMessage="Nenhum treino cadastrado"
                         var="cliente" value="#{treinoControle.clientes}">
                <p:column headerText="Nome: ">
                    <div align="center">
                        <h:outputText value="#{cliente.getNome()}"/>
                    </div>
                </p:column>
                <p:column headerText="Treino: ">
                    <div align="center">
                        <h:outputText value="#{cliente.treino.treino}"/>
                    </div>
                </p:column>
            </p:dataTable>            
        </h:form>              
    </h:body>
</html>
