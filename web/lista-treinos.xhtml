<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      <title>Academia</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h:head>
        <title>Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p/>
        <h:form id="formTabela">
            <p:dataTable id="tabTreinos" emptyMessage="Nenhum treino cadastrado"
                         var="cliente" value="#{treinoControle.clientes}">
                <p:column headerText="Nome: ">
                    <div align="center">
                        <h:outputText value="#{cliente.getNome()}"/>
                    </div>
                </p:column>
                <p:column headerText="Treino: ">
                    <div align="center">
                        <h:outputText value="#{cliente.treino.treino}"/>
                    </div>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="editar" action="#{clienteControle.preparaAlterar(cliente)}" 
                                     onclick="PF('editarClienteDialog').show()"
                                     update=":formAltera"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                    <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:outputPanel>
            </p:confirmDialog>
        </h:form>
        
        <p:dialog id="editarCursoDialog" widgetVar="editarClienteDialog" modal="true" header="Alteração de cliente">   
            <h:form id="formAltera">  
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome: "/>
                    <p:inputText id="campoLogin"
                                 value="#{treinoControle.clienteSelecionado}"
                                 required="true" disabled="true"/>
                    <h:outputLabel value="Treino: "/>
                    <p:inputText value="#{cliente.treino.treino}" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     action="#{treinoControle.alterar()}" 
                                     styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages id="msgPopup" showIcon="false" closable="true" />
                </p:outputPanel>  
            </h:form >
        </p:dialog>
    </h:body>
</html>
