<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Academia</title>
    </h:head>
    <h:body>
        <p/>
        <h:form id="formLogin">
            <h:panelGrid columns="2" >
                <h:outputLabel value="Usuário: "/>
                <p:inputText id="campoLogin" size="14" value="#{indexController.admin.usuario}" 
                             maxlength="15" required="true" requiredMessage="Nome obrigatório" >
                </p:inputText>                        
                <h:outputLabel value="Senha: "/>
                <p:password  feedback="false" size="10"  maxlength="10"
                             value="#{indexController.admin.senha}"
                             required="true" requiredMessage="Senha obrigatória" />  
                <span/>
                <p:commandButton value="OK" icon="ui-icon-check" ajax="false"
                                 action="#{indexController.autenticar()}" styleClass="ui-state-hover"/> 
            </h:panelGrid>
            <br/>
            <p:messages showIcon="false" closable="true" />  
        </h:form>
    </h:body>
</html>
